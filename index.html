<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        background-image: url('https://cdn.zeebiz.com/sites/default/files/2023/05/23/243689-jharkhand-weather-toda.jpg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About this app </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">New Delhi</a></li>
                <li><a class="dropdown-item" href="#">Amsterdam</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Chicago</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">HOW to use it </a>
            </li>
            <form class="d-flex" role="search">
              <input id="City" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-4 text-center">Weather for<span id="city"></span> </h1>
        <main>
          <div class="row row-cols-19 row-cols-md-30 mb-30 text-center">
            <div class="col">
              <div class="card mb-4 rounded-30 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Temperature</h4>
                </div>
                <div class="card-body">
                  
                  <h1 class="card-title temperature"><small class="text-muted fw-light"></small><sup><span id="temp"></span>&#8451;</span></sup></small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
            
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Humidity</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title temperature"><span id="humidity"></span>%<small class="text-muted fw-light"></small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud_pct is <span id="cloud_pct"></span></li>
                    <li>Feels_like <span id="feels_like"></span></li>
                    
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Windspeed</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title temperature"><span id="wind_speed"></span>m/s<small class="text-muted fw-light"></small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind_degrees is <span id="wind_degrees"></span></li>
                    <li>Sunrise <span id="sunrise"></span></li>
                    <li>Sunset <span id="sunset"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          
          </div>
        </main>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script type="module" src="script1.js"></script>
    </body>
  </html>
